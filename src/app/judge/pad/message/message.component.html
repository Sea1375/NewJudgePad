<div class="card bg-light text-dark mt-3">
  <div class="card-body">
    <div class="text-center p-1 text-black-50">
      <h3>Send message to recorder</h3>
    </div>
    <label for="message"></label>
    <input id="message" class="form-control mt-2" type="text" value="{{ msgToRecorder }}">
    <div class="mt-3 d-flex justify-content-around">
      <button (click)="clear()" class="btn btn-info btn-lg btn-block m-5">Clear message</button>
      <button (click)="send()" class="btn btn-info btn-lg btn-block m-5">Submit message</button>
    </div>
  </div>
</div>
<div class="card bg-light text-dark mt-3">
  <div class="card-body">
    <div class="text-center p-1 text-black-50">
      <h3>Message from recorder</h3>
    </div>
    <div class="mt-3 text-center p-1">
      <div *ngIf="msgFromRecorder">
        <h5>{{ msgFromRecorder }}</h5>
      </div>
      <div *ngIf="msgFromRecorder == ''">
        <h5 class="text-secondary">There is not a message from recorder.</h5>
      </div>
    </div>
  </div>
</div>
