<div class="card bg-light text-dark">
  <div class="card-body">
    <label for="score"></label>
    <input id="score" class="form-control" [value]="currentScore">
    <div class="row mt-3 text-center">
      <div *ngFor="let key of keys" class="col-4 my-2">
        <button (click)="setScore(key.key)" class="btn btn-primary number btn-circle" type="button">{{ key.keyString }}</button>
      </div>
    </div>

    <div class="mt-5">
      <div class="d-flex justify-content-around">
        <button (click)="clear()" class="btn btn-info btn-lg btn-block m-5">Clear</button>
        <button (click)="send()" class="btn btn-info btn-lg btn-block m-5">Submit</button>
      </div>
    </div>
  </div>
</div>
