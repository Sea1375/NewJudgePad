<table class="table table-bordered table-responsive-md table-striped text-center">
  <tr>
    <th class="text-center">Judge Number</th>
    <th class="text-center">Name</th>
  </tr>
  <tr *ngFor="let judge of judges">
    <td>{{ judge.judgeNumber }}</td>
    <td>
      <ng-select [items]="users" bindLabel="username" [(ngModel)]="assignedUsers[judge.id]" (ngModelChange)="changeSelection()"></ng-select>
    </td>
  </tr>
</table>
